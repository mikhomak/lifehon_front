<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main>
    <div th:replace="~{components/header :: header}">Header</div>
    <div>
        <tr th:each="hobby : ${hobbies}">
            <td th:text="${hobby.name}"></td>
            <td th:text="${hobby.enabled}"></td>
        </tr>
    </div>
    <div>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
        </tr>
    </div>
</main>
</body>
</html>
